<!DOCTYPE html>
<html>
    <head>
        <title>Perline noise map</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div id="debugWrapper">
            <h2>Debug values</h2>
            <!-- NOISE OPTIONS -->
            <div class="option-box">
                <label>Render scale</label>
                <input type="text" id="noiseScale">
            </div>
            <div class="option-box">
                <label>Noise zoom (between 1 and 0)</label>
                <input type="text" id="noiseZoom">
            </div>
            <div class="option-box">
                <label>Noise seed</label>
                <input type="text" id="noiseSeed">
            </div>
            <br>
            <div class="option-box">
                <label>Render as wireframe</label>
                <input type="checkbox" id="wireframe">
            </div>
            <br> <!--  BUTTON -->
            <div class="button-box">
                <button type="submit" id="generate">Generate</button>
            </div>
        </div>
        <script src="/dist/js/index.js" type="module"></script>
    </body>
</html>
